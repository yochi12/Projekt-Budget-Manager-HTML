	<link rel="stylesheet" href="../css/pojedyncze/tło-css.css" />

</head>

				Manager</a>

				aria-controls="navbarCollapse" aria-expanded="true" aria-label="Toggle navigation">

			</button>

				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item">
						<a class="nav-link" href="../index.html">Strona Główna</a>

	</nav>

	<main class="container py-5" style="width: 530px;" id="Dodaj wydatek">
		<div class="card rounded-4 shadow">
			<section class="card-body text-center ">
				<img class="d-block mx-auto my-3" src="../img/ikony/cart2.svg" alt="Dodaj wydatek" width="72" height="57">
				<h2>Dodaj wydatek</h2>
				<p class="lead">Wpisz poniżej dane dotyczące wydatku.</p>
			</section>
			<article class="container px-5 pb-5">
				<div class="row g-3">
					<div class="col-12">
						<label class="mb-1">Kwota</label>
						<div class="input-group">
							<input type="number" class="form-control" id="Kwota">
							<span class="input-group-text">zł</span>
						</div>
					</div>
					<div class="col-12">
						<label class="form-label-sm">Data</label>
						<div class="input-group has-validation mt-1">
							<input type="date" class="form-control" id="Data">
						</div>
					</div>
					<div class="col-12">
						<label class="form-label-sm">Kategoria</label>
						<select class="form-select mt-1" id="Kategoria">
							<option value=""></option>
							<option>Transport</option>
							<option>Książki</option>
							<option>Jedzenie</option>
							<option>Mieszkanie</option>
							<option>Telefon</option>
							<option>Zdrowie</option>
							<option>Ubranie</option>
							<option>Higiena</option>
							<option>Dzieci</option>
							<option>Rozrywka</option>
							<option>Wycieczka</option>
							<option>Spłata długów</option>
							<option>Darowizna</option>
							<option>Inne wydatki</option>
						</select>
					</div>
					<div class="col-12">
						<label class="form-label-sm">Rodzaj operacji</label>
						<select class="form-select mt-1" id="Rodzaj operacji">
							<option value=""></option>
							<option>Karta debetowa</option>
							<option>Karta kredytowa</option>
							<option>Gotówka</option>
							<option>Inne</option>
						</select>
					</div>
					<div class="col-12">
						<label class="form-label-sm">Komentarz <span class="text-body-secondary">(Opcjonalnie)</span></label>
						<input type="text" class="form-control mt-1" id="Komentarz">
					</div>
					<div class="col-6 mt-4">
						<button class="w-100 btn btn-primary btn-lg" type="submit">Zapisz</button>
					</div>
					<div class="col-6 mt-4">
						<button class="w-100 btn btn-danger btn-lg" type="submit">Wróć</button>
					</div>
				</div>
			</article>
		</div>
	</main>

	<div class="piggy-background">
		<img src="../img/ikony/świnka ikona2.jpg" alt="Piggy-bank">
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
